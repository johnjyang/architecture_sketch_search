<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orthogonal Search</title>
  </head>
  <body class="flex flex-col items-center justify-center h-full px-3 w-full lg:w-4/5 xl:w-3/4 2xl:w-2/3 mx-auto">
    <p class="font-normal mb-5 md:mb-3"><b>Orthogonal</b> - Search architecture moments with a <i>sketch</i>.</p>
    <canvas id="canvas" class="w-full max-h-full aspect-video border-2 border-grey-100 shadow-sm border-solid rounded-lg mb-5"></canvas>
    <div class="w-full flex flex-row justify-between">
        <div id="colors" class="grid grid-rows-2 grid-cols-4 gap-2 sm:gap justify-self-start">
            <button id="black" class="bg-black setting"></button>
            <button class="bg-red-500 setting"></button>
            <button class="bg-green-500 setting"></button>
            <button class="bg-blue-500 setting"></button>
            <button class="bg-white setting"></button>
            <button class="bg-yellow-500 setting"></button>
            <button class="bg-orange-500 setting"></button>
            <button class="bg-violet-500 setting"></button>
        </div>
        <div class="py-4 hidden md:flex">
            <button id="search-button">
                <div class="bottom-1 border border-gray-500 rounded-lg" />
                <div class="relative bottom-1 font-lg xl:text-2xl font-bold leading-none tracking-wider py-4 px-12 lx:px-14 bg-white border border-gray-500 rounded-lg transform hover:translate-y-1 transition duration-100 ease-in-out">Search!</div>
            </button>
        </div>
        <div id="settings" class="grid grid-rows-2 grid-cols-4 gap-2 sm:gap justify-self-end">
            <button id="small" class="setting size">
                <img src="./assets/small.svg" alt="small">
            </button>
            <button id="medium" class="setting size">
                <img src="./assets/medium.svg" alt="medium">
            </button>
            <button id="big" class="setting size">
                <img src="./assets/big.svg" alt="big">
            </button>
            <button id="clear" class="setting">
            <img src="./assets/clear.svg" alt="clear">
            </button>
            <button id="pen" class="setting tool">
            <img src="./assets/pen.svg" alt="pen">
            </button>
            <button id="path" class="setting tool">
                <img src="./assets/path.svg" alt="path">
            </button>
            <button id="polygon" class="setting tool">
                <img src="./assets/polygon.svg" alt="polygon">
            </button>
            <button id="rect" class="setting tool">
                <img src="./assets/square.svg" alt="square">
            </button>
        </div>
    </div>
    <div class="flex py-8 md:hidden">
        <button id="search-button">
            <div class="bottom-1 border bg-grey-200 border-gray-500 rounded-lg" />
            <div class="relative bottom-1 text-lg font-bold leading-none tracking-wider py-3 px-12 bg-white border border-gray-500 rounded-lg transform hover:translate-y-1 transition duration-100 ease-in-out">Search!</div>
        </button>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
